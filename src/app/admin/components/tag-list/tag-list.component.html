<div class="tag-list">
  <div *ngIf="!isLoading; else loadingBlock ">
    <h1>Список тегов</h1>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Цвет</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tag of tags">
        <td>{{tag.id}}</td>
        <td>{{tag.name}}</td>
        <td>
          <div
            class="tag-list__color"
            [style.background]="tag.color"
          ></div>
        </td>
        <td>
          <button
            tuiIconButton
            type="button"
            icon="tuiIconEdit"
            class="tui-space_right-3"
            size="s"
            [routerLink]="[tag.id]"
          ></button>

          <button
            tuiIconButton
            type="button"
            icon="tuiIconTrash"
            size="s"
            appearance="danger"
            (click)="onDelete(tag.id)"
            [showLoader]="deletion.has(tag.id)"
          ></button>
        </td>
      </tr>
      </tbody>
    </table>
    <button routerLink="new">Создать</button>

  </div>
</div>

<ng-template #loadingBlock>
  <p>Загрузка...</p>
</ng-template>
